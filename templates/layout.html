{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <title>{% block title %}{% endblock title %} - Start Bootstrap Template</title>
    <!-- Favicon -->
    <link href="{% static 'assets/favicon.ico' %}" rel="icon" type="image/x-icon" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar-->
    {% include "partials/_navbar.html" %}

    {% block content %}

    {% endblock content %}
    <!-- Footer-->
    {% include "partials/_footer.html" %}
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->

    <!-- Modal penceresi -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 130% !important;">
                <!-- _cart.html içeriği burada yer alacak -->
                {% include "partials/_cart.html" %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block script %}
    
    {% endblock script %}
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
